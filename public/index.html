<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Aplicación con Sockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div id="contenedor">
        <div class='container bg-light p-4 my-2 mx-auto'>
            <h1 class='text-primary mb-5'>Ingrese producto</h1>
            <div class='container'>
                <div class='mb-3'>
                    <label for='title' class='form-label fw-bold fst-italic'>Nombre:</label>
                    <input type='text' class='form-control' name='title' id='title' />
                </div>
                <div class='mb-3'>
                    <label for='price' class='form-label fw-bold fst-italic'>Precio:</label>
                    <input type='text' class='form-control' name='price' id='price' />
                </div>
                <div class='mb-3'>
                    <label for='thumbnail' class='form-label fw-bold fst-italic'>Foto URL:</label>
                    <input type='text' class='form-control' name='thumbnail' id='thumbail' />
                </div>

                <button id='addProduct' class='btn btn-success mt-4'>Enviar</button>

            </div>

            <div id="productos"></div>


            <div class='container bg-light p-4 my-2 mx-auto'>
                <h1 class='text-primary mb-5'>Centro de mensajes</h1>
                <input placeholder="Ingresa tu dirección de email..." type='email' class='form-control' id='nameMessage'
                    style="max-width:300px;" />
                <hr />


                <div id="chat"></div>


                <div class="d-flex justify-content-start">
                    <input placeholder="Envía un mensaje..." type='text' class='form-control' id='message'
                        style="max-width:200px;" />
                    <button id='sendMessage' class='btn btn-success ms-3'>Enviar!</button>
                </div>
                <p class="fst-italic text-danger mt-2" id="alert"></p>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>


</html>
